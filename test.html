<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="IconicJsValidation.js" ></script>
<script>
    var rules = new IconicJsValidationRule();
    rules.addRule("required", true, IconicJsValidationMessage.REQUIRED);
    rules.addRule("minlength", 5, IconicJsValidationMessage.MINLENGTH);
    console.log(rules);

    var usernameRules = new IconicJsValidationUsernameRule();
    console.log(usernameRules);

    var emailRules = new IconicJsValidationEmailRule();
    console.log(emailRules);

    console.log("alpha");
    var alphaRule = new IconicJsValidationAlphanumericRule();
    console.log(alphaRule);
    console.log("r alpha");
    var ralphaRule = new IconicJsValidationAlphanumericRule(true);
    console.log(ralphaRule);

    var phoneRule = new IconicJsValidationPhoneRule();
    console.log(phoneRule);
    var rphoneRule = new IconicJsValidationPhoneRule(true);
    console.log(rphoneRule);

    var pcRule = new IconicJsValidationPostalCodeRule();
    console.log(pcRule);
    var rpcRule = new IconicJsValidationPostalCodeRule(true);
    console.log(rpcRule);

    var passRule = new IconicJsValidationPasswordRule(7);
    console.log(passRule);

    var passcRule = new IconicJsValidationPasswordCheckRule(7, "passfieldid");
    console.log(passcRule);

    var grecaptcha = {
        getResponse: function() {
            return false;
        }
    };
    var f = document.createElement("form");
    var recaptchaRule = new IconicJsValidationRecaptchaRule(f);
    console.log(recaptchaRule);

    grecaptcha = {
        getResponse: function() {
            return true;
        }
    };
    recaptchaRule = new IconicJsValidationRecaptchaRule(f);
</script>
</body>
</html>
